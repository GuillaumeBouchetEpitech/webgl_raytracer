<!DOCTYPE html>
<html lang="en">

    <head>

        <meta charset="utf-8"/>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <title>WebGL Raytracer</title>

        <style>
            body, p {
                background-color: #0F0F0F;
                color: #8F8F8F;
                border: 0px 0px 0px 0px;
                margin: 0px 0px 0px 0px;
                padding: 0px 0px 0px 0px;
                font-family: arial;
            }

            table {
                border: 1px solid;
                border-color: #8F8F8F;
            }

            #rendering-canvas {
                position: relative;
                left: 0px;
                top: 0px;
                width: 800px;
                height: 600px;
            }

            #ui-container {
                position: absolute;
                left: 810px;
                top: 10px;
            }

            #loggerOutput {
                width: 95%;
                left: 0px;
                top: 0px;
                border: 0px none;
                padding: 0px none;
                background-color: black;
                color: white;
                font-family: 'Lucida Console', Monaco, monospace;
                outline: none;
                display: block;
            }
        </style>

    </head>

    <body>

        <div>

            <canvas id="rendering-canvas" width="800" height="600"></canvas>

        </div>

        <div id="ui-container">

            <p>Source Code: <a href="https://github.com/GuillaumeBouchetEpitech/webgl_raytracer">Github Link</a></p>

            <table>

                <tr>
                    <td>Performance<br>Auto Scaling</td>
                    <td><input id="auto-scaling-enabled" type="checkbox" checked></td>
                </tr>
                <tr>
                    <td>Resolution</td>
                    <td><input id="resolution" type="range" min="0" max="9" value="9"></td>
                </tr>
                <tr>
                    <td>AntiAliasing<br/>(for low resolution)</td>
                    <td><input id="anti-aliasing-enabled" type="checkbox"></td>
                </tr>

                <tr>
                    <td>Debug Mode</td>
                    <td><input id="debug-mode-enabled" type="checkbox"></td>
                </tr>

            </table>
        </div>

        <textarea id="loggerOutput" rows="10" readonly></textarea>

        <script src="./dist/bundle.js"></script>

    </body>

</html>
