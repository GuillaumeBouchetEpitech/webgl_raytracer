    <body>

        <h1>WebGL Raytracer</h1>

        <div id="central-area">
            <div id="main-area">

                <canvas id="rendering-canvas" width="800" height="600"></canvas>
                <p id="error-text">Loading</p>

            </div>

            <div id="sub-area">

                <div id="ui-container">

                    <p>Source Code: <a href="https://github.com/GuillaumeBouchetEpitech/webgl_raytracer">Github Link</a></p>

                    <table>
                        <tr>
                            <td colspan="2">
                                <a id="new-play-button" class="new-disabled-button"></a>
                                <a id="new-pause-button" class="new-disabled-button"></a>
                                <a id="new-stop-button" class="new-disabled-button"></a>
                                <a id="new-hud-button" class="new-disabled-button"></a>
                                <!-- <button id="play-button">Play</button>
                                <button id="pause-button">Pause</button>
                                <button id="stop-button">Stop</button>
                                <button id="toggle-button">HUD</button> -->
                            </td>
                        </tr>
                        <tr>
                            <td>Perf. Auto Scaling</td>
                            <td><input id="auto-scaling-enabled" type="checkbox" checked></td>
                        </tr>
                        <tr>
                            <td>Resolution</td>
                            <td><input id="resolution" type="range" min="0" max="9" value="8"></td>
                        </tr>

                        <!--
                        <tr>
                            <td><span style="text-decoration: line-through;">AntiAliasing</span></td>
                            <td><input id="anti-aliasing-enabled" type="checkbox" disabled></td>
                        </tr>
                        -->

                        <tr>
                            <td>Show Physic Debug</td>
                            <td><input id="debug-mode-enabled" type="checkbox"></td>
                        </tr>

                        <tr>
                            <td>Show BVH Debug</td>
                            <td><input id="bvh-debug-mode-enabled" type="checkbox"></td>
                        </tr>

                        <tr>
                            <td>Raytracing Disabled</td>
                            <td><input id="raytracing-disabled" type="checkbox"></td>
                        </tr>

                    </table>
                </div>

                <textarea id="loggerOutput" rows="10" readonly></textarea>

            </div>

        </div>

        <script src="./dist/bundle.js"></script>
